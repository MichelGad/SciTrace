{% extends "base.html" %}

{% block title %}Edit Task - Tasks - SciTrace{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- Header -->
    <div class="d-flex justify-content-between align-items-center mb-4">
        <div class="d-flex align-items-center">
            <div class="me-3">
                <i class="fas fa-edit text-primary fs-1"></i>
            </div>
            <div>
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="{{ url_for('tasks.index') }}">Tasks</a></li>
                        <li class="breadcrumb-item"><a href="{{ url_for('tasks.view', task_id=task.id) }}">{{ task.title }}</a></li>
                        <li class="breadcrumb-item active">Edit</li>
                    </ol>
                </nav>
                <h1 class="h3 mb-0">Edit Task</h1>
            </div>
        </div>
        <div>
            <a href="{{ url_for('tasks.view', task_id=task.id) }}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>
                Back to Task
            </a>
        </div>
    </div>

    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h5 class="mb-0">Edit Task Details</h5>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="mb-3">
                            <label for="title" class="form-label">Task Title *</label>
                            <input type="text" class="form-control" id="title" name="title" value="{{ task.title }}" required>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ task.description or '' }}</textarea>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="priority" class="form-label">Priority</label>
                                    <select class="form-select" id="priority" name="priority">
                                        <option value="low" {% if task.priority == 'low' %}selected{% endif %}>Low</option>
                                        <option value="medium" {% if task.priority == 'medium' %}selected{% endif %}>Medium</option>
                                        <option value="urgent" {% if task.priority == 'urgent' %}selected{% endif %}>Urgent</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="pending" {% if task.status == 'pending' %}selected{% endif %}>Pending</option>
                                        <option value="ongoing" {% if task.status == 'ongoing' %}selected{% endif %}>Ongoing</option>
                                        <option value="done" {% if task.status == 'done' %}selected{% endif %}>Done</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="deadline" class="form-label">Deadline</label>
                            <input type="datetime-local" class="form-control" id="deadline" name="deadline" 
                                   value="{% if task.deadline %}{{ task.deadline.strftime('%Y-%m-%dT%H:%M') }}{% endif %}">
                            <div class="form-text">Leave empty if no deadline is set</div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('tasks.view', task_id=task.id) }}" class="btn btn-secondary">
                                Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-1"></i>
                                Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
