{% extends "base.html" %}

{% block title %}Edit {{ project.name }} - SciTrace{% endblock %}

{% block content %}
<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <div class="d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0">
                            <i class="fas fa-edit text-primary me-2"></i>
                            Edit Project
                        </h5>
                        <a href="{{ url_for('projects.view', project_id=project.id) }}" class="btn btn-outline-secondary btn-sm">
                            <i class="fas fa-arrow-left me-2"></i>Back to Project
                        </a>
                    </div>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="name" class="form-label">Project Name *</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ project.name }}" required>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="status" class="form-label">Status</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="ongoing" {{ 'selected' if project.status == 'ongoing' }}>Ongoing</option>
                                        <option value="completed" {{ 'selected' if project.status == 'completed' }}>Completed</option>
                                        <option value="paused" {{ 'selected' if project.status == 'paused' }}>Paused</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        
                        <div class="mb-3">
                            <label for="description" class="form-label">Description</label>
                            <textarea class="form-control" id="description" name="description" rows="4">{{ project.description or '' }}</textarea>
                        </div>
                        
                        <div class="mb-3">
                            <label for="collaborators" class="form-label">Collaborators</label>
                            <input type="text" class="form-control" id="collaborators" name="collaborators" 
                                   value="{{ project.get_collaborators_list()|join(', ') }}" 
                                   placeholder="Enter collaborator names separated by commas">
                            <div class="form-text">Enter collaborator names separated by commas (e.g., John Doe, Jane Smith)</div>
                        </div>
                        
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="dataset_path" class="form-label">Dataset Path</label>
                                    <input type="text" class="form-control" id="dataset_path" name="dataset_path" 
                                           value="{{ project.dataset_path or '' }}" 
                                           placeholder="/path/to/dataset">
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="mb-3">
                                    <label for="git_remote" class="form-label">Git Remote URL</label>
                                    <input type="url" class="form-control" id="git_remote" name="git_remote" 
                                           value="{{ project.git_remote or '' }}" 
                                           placeholder="https://github.com/user/repo.git">
                                </div>
                            </div>
                        </div>
                        
                        <div class="d-flex justify-content-between">
                            <a href="{{ url_for('projects.view', project_id=project.id) }}" class="btn btn-secondary">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                            <button type="submit" class="btn btn-primary">
                                <i class="fas fa-save me-2"></i>Save Changes
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
